<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Sophie Bluel - Architecte d'intérieur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
            rel="stylesheet"
        />
        <meta name="description" content="" />
        <link rel="icon" href="../../assets/icons/favicon.png" />
        <link rel="stylesheet" href="../style.css" />
        <script src="../js/login.js" type="module" defer></script>
    </head>
    <body>
        <header>
            <h1 id="logo">Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li id="projects">projets</li>
                    <li id="contact">contact</li>
                    <li id="login">login</li>
                    <li>
                        <img
                            src="../../assets/icons/instagram.png"
                            alt="Instagram"
                        />
                    </li>
                </ul>
            </nav>
        </header>
        <section id="contact" class="login">
            <h2>Log In</h2>
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" />
                <input type="submit" value="Envoyer" />
            </form>
            <div class="lost-password">Mot de passe oublié</div>
        </section>
        <footer>
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
