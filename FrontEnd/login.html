<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Sophie Bluel - Architecte d'intérieur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <meta name="description" content="" />
        <link rel="icon" href="./assets/icons/favicon.png" />
        <link rel="stylesheet" href="./src/style.css" />
        <script src="./src/js/login/login.js" type="module" defer></script>
    </head>
    <body>
        <div class="mainContainer">
            <header>
                <h1 id="logo">
                    Sophie Bluel <span>Architecte d'intérieur</span>
                </h1>
                <nav>
                    <ul>
                        <li id="projects">projets</li>
                        <li id="contact">contact</li>
                        <li id="login">login</li>
                        <li>
                            <i class="fa-brands fa-instagram"></i>
                        </li>
                    </ul>
                </nav>
            </header>
            <section id="contact" class="login">
                <h2>Log In</h2>
                <form action="#" method="post" class="loginForm">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" />
                    <span class="loginForm-error hidden"
                        >“Erreur dans l’identifiant ou le mot de passe”</span
                    >
                    <input
                        type="submit"
                        value="Envoyer"
                        class="loginForm-submitBtn"
                    />
                </form>
                <div class="lost-password">Mot de passe oublié</div>
            </section>
            <footer>
                <nav>
                    <ul>
                        <li>Mentions Légales</li>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>
</html>
